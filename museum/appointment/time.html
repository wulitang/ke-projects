<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>时间选择</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=100%; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<link href="../css/common.css" type="text/css" rel="stylesheet"/>
<link href="../css/datepicker.min.css" type="text/css" rel="stylesheet"/>
<link href="css/time.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/datepicker.min.js"></script>
<script type="text/javascript" src="js/time.js"></script>
</head>
<body>
<!--product_top-->
<div id="product_top">
	<div class="product_top">
        <a href="" class="back"></a>
        时间选择
        <div class="logo_top"><a href="#"></a></div>
    </div>
</div>
<!--日历选择-->
<div class="choose-data">
    <p class="data-icon">日期选择</p>
    <input type="text" id="date" placeholder="选择您预约的时间">
</div>
<style>
    .hold{
        background-color: gainsboro;
    }
</style>
<div class="choose-data">
    <p class="time-icon">时间</p>
    <ul class="choose-time clearfix">
        <li class="active">10:00</li>
        <li class="hold">11:00</li>
        <li>12:00</li>
        <li>13:00</li>
        <li>14:00</li>
        <li>15:00</li>
        <li>16:00</li>
        <li>17:00</li>
    </ul>
    <div class="detail"><em>备注：</em>该项目预计花费时间2小时!</div>
</div>
<div class="time-button clearfix">
    <a class="go-back">返回</a>
    <a href="javascript:;" class="go-next">下一步</a>
</div>
<div class="booking-footer">
    <i class="logo fl"></i>
    <div class="shop-info fr">
        <p>Tel：400-000-000</p>
        <p>地址：重庆市沙坪坝区汉渝路新体村12号</p>
    </div>
</div>
<!--提示弹窗-->
<div class="pop-window" style="display: none">
    <div class="window-wrap">
        <h3><span>预约确认</span><i class="window-close fr"></i></h3>
        <ul class="book-form">
            <li class="clearfix">
                <span>预约项目：</span><p class="over">预约项目1</p>
            </li>
            <li class="clearfix">
                <span>预约门店：</span><p class="over">预约门店5</p>
            </li>
            <li class="clearfix">
                <span>预约时间：</span><p class="over">2017年7月7日星期日11:00</p>
            </li>
            <li class="clearfix">
                <span>姓名：</span>
                <input placeholder="张三"/>
            </li>
            <li class="clearfix">
                <span>手机：</span>
                <input placeholder="张三"/>
            </li>
        </ul>
        <div class="book-sure">
            <button>确定</button>
        </div>
    </div>
</div>
</body>
</html>
