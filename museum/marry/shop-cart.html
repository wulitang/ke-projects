<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=100%; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link href="../css/common.css" type="text/css" rel="stylesheet"/>
    <link href="css/shop-cart.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="js/shop-cart.js"></script>
</head>
<body>
<!--购物车头部-->
<div id="product_top">
    <div class="product_top">
        <a href="" class="back"></a>
        购物车
        <div class="logo_top"><a href="#"></a></div>
    </div>
</div>
<!--购物车列表部分-->
<div class="content">
    <!--全选-->
    <div class="all-check"><i class="check fl"></i><label class="check-text fr">全选</label></div>
    <!--列表项-->
    <div class="shop-list">
        <ul>
            <li class="clearfix">
                <i class="check list-check fl"></i>
                <div class="check-text fr list-box">
                    <img src="../images/product_img.png" class="product-img fl">
                    <div class="img-right fl">
                        <p class="shop-name">流氓象礼盒流氓象礼盒流氓象礼盒</p>
                        <span>￥18800</span>
                    </div>
                    <div class="mui_number">
                        <button type="button" class="reduce"></button>
                        <span>1</span>
                        <button type="button" class="add"></button>
                    </div>
                </div>
            </li>
            <li class="clearfix">
                <i class="check list-check fl"></i>
                <div class="check-text fr list-box">
                    <img src="../images/product_img.png" class="product-img fl">
                    <div class="img-right fl">
                        <p class="shop-name">流氓象礼盒流氓象礼盒流氓象礼盒</p>
                        <span>￥18800</span>
                    </div>
                    <div class="mui_number">
                        <button type="button" class="reduce"></button>
                        <span>1</span>
                        <button type="button" class="add"></button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<!--购物车尾部-->
<div class="cart_bottom">
    <b>共￥2880.00</b>
    <a href=""><span><i>2</i></span></a>
    <a href=""><button type="button">选好了</button></a>
</div>
</body>
</html>
